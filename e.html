<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="e.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>INSCRIPTION</h2>
        </div>
        <form class="form" id="form" action="">
            <div class="form-control">
                <label for="">Nom(s)</label>
                <input type="text" id="name" placeholder="Entrez votre nom">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="">Prenom(s)</label>
                <input type="text" id="surname" placeholder="Entrez votre prénom">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="abcd@mail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>message d'erreur</small>
            </div>
            <div class="form-control">
                <label for="">Numéro téléphone</label>
                <input type="number" id="number" placeholder="1234567890">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>message d'erreur</small>
            </div>
            <div>
                <button type="submit"><i class="fas fa-user-plus"></i> S'INSCRIRE</button>
            </div>
            <br/>
            <div>
                <button type="reset"> EFFACER</button></br>
            </div>
        </form>
    </div>
</body>
    <script src="./e.js"></script>
</html>
